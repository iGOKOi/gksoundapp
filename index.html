<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GK SOUND</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="title">GK SOUND</div>
    <div id="controls">
      <button id="prev">Prev</button>
      <button id="play">Play</button>
      <button id="next">Next</button>
    </div>
    <div id="filters">
      <label>Genres:</label>
      <input type="checkbox" name="genre" value="rock"> Rock
      <input type="checkbox" name="genre" value="jazz"> Jazz
      <input type="checkbox" name="genre" value="jazz"> Kpop
      <!-- Добавь другие жанры по аналогии -->
    </div>
    <div id="footer">
      <button id="favorite">Add to Favorite</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
