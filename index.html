<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GK Sound App</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #track-list {
      list-style-type: none;
      padding: 0;
    }
    #track-list li {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GK Sound</h1>

  <!-- Кнопки управления музыкой -->
  <button id="play">Play/Pause</button>
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <h2>Available Tracks</h2>
  <ul id="track-list">
    <!-- Список треков будет динамически загружаться здесь -->
  </ul>

  <h2>Choose Genre</h2>
  <label>
    <input type="checkbox" name="genre" value="kpop"> K-POP
  </label>

  <script src="script.js"></script>
</body>
</html>
