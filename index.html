<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK SOUND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">GK SOUND</div>
            <div class="filters-btn">Фильтры</div>
        </header>

        <main>
            <div class="controls">
                <button class="prev-btn">←</button>
                <button class="play-btn">▶</button>
                <button class="next-btn">→</button>
            </div>
        </main>

        <footer>
            <div class="tabs">
                <button class="tab">Главная</button>
                <button class="tab">Избранное</button>
                <button class="tab">Прочее</button>
            </div>
        </footer>

        <div class="modal" id="filters-modal">
            <div class="modal-content">
                <h2>Выберите жанры</h2>
                <label><input type="checkbox"> Фонк</label>
                <label><input type="checkbox"> K-POP</label>
                <label><input type="checkbox"> Hip-Hop</label>
                <button class="close-btn">Закрыть</button>
            </div>
        </div>

        <div class="modal" id="info-modal">
            <div class="modal-content">
                <h2>О приложении</h2>
                <p>Тут будет информация о приложении.</p>
                <button class="close-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
